service: stockup
provider:
  name: aws
  runtime: nodejs6.10

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
         Fn::Join:
           - ""
           - - "arn:aws:dynamodb:::"
             - Ref: ProductsDynamoDbTable

functions:
  create:
    handler: handler.create
    events:
      - http:
          path: products
          method: post
          cors: true
  index:
    handler: handler.index
    events:
      - http:
          path: products
          method: get
          cors: true
  view:
    handler: handler.view
    events:
      - http:
          path: products/{id}
          method: get
          cors: true
  update:
    handler: handler.update
    events:
      - http:
          path: products/{id}
          method: put
          cors: true
  delete:
    handler: handler.delete
    events:
      - http:
          path: products/{id}
          method: delete
          cors: true

resources:
  Resources:
    ProductsDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: products
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
